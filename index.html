<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快点直播</title>
    <!-- 引入Tailwind CSS -->
    <link href="https://jsd.quickso.cn/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">快点直播</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- 直播源链接卡片示例 -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">央视源</h2>
                <p><a href="CCTV.m3u" class="text-blue-500 underline">点击查看直播源</a></p>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">卫视源</h2>
                <p><a href="CNTV.m3u" class="text-blue-500 underline">点击查看直播源</a></p>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">EPG</h2>
                <p><a href="EPG.xml" class="text-blue-500 underline">点击查看直播源</a></p>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">整合源</h2>
                <p><a href="IPTV.m3u" class="text-blue-500 underline">点击查看直播源</a></p>
            </div>
        </div>
        <b>本项目不存储任何的流媒体内容，所有的法律责任与后果应由使用者自行承担。</b>
    </div>
</body>
</html>
